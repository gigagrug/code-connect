{% extends "./frags/shell.html" %}

{% block content %}
  <form action="/login" method="POST" class="card text mx-auto mt-6 max-w-[500px] space-y-4 p-5">
    <h1 class="mb-2 text-center text-2xl font-bold">Login</h1>
    <label class="mb-2 block text-sm font-bold" for="reg_email"> Email </label>
    <input name="email" class="input" id="reg_email" type="email" placeholder="your@email.com" />
    <label class="mb-2 block text-sm font-bold" for="reg_pwd">Password</label>
    <input name="password" class="input" id="reg_pwd" type="password" placeholder="*****" />
    <button type="submit" class="inline-flex w-full items-center justify-center rounded-lg bg-blue-600 px-5 py-2.5 text-white hover:bg-blue-800 focus:ring-blue-300 disabled:bg-neutral-700">Login</button>
    <p class="text-neutral-500">
      Dont have an account?
      <a href="/register" class="font-medium text-blue-600 hover:underline">Register</a>
    </p>
  </form>
{% endblock %}
