{% extends "./layouts/shell.html" %}

{% block content %}
  <form action="{{ url_for('reset_password', token=token) }}" method="POST" class="mx-auto mt-6 max-w-[500px] space-y-4 rounded-lg border border-neutral-200 bg-white p-5 shadow-sm dark:border-neutral-700 dark:bg-neutral-800">
    <h1 class="mb-2 text-center text-2xl font-bold">Set New Password</h1>
    <p class="text-sm text-neutral-600 dark:text-neutral-300">
      Please enter your new password below.
    </p>
    
    <!-- The token is in the URL, but you could also pass it in a hidden field if needed, though it's handled in the backend via the URL parameter. -->
    
    <label class="mb-2 block text-sm font-bold" for="new_pwd">New Password</label>
    <input name="password" class="w-full rounded-lg border border-neutral-300 p-2 placeholder:text-neutral-500 dark:border-neutral-700" id="new_pwd" type="password" placeholder="*****" required />
    
    <label class="mb-2 block text-sm font-bold" for="new_pwd2">Confirm New Password</label>
    <input name="password2" class="w-full rounded-lg border border-neutral-300 p-2 placeholder:text-neutral-500 dark:border-neutral-700" id="new_pwd2" type="password" placeholder="*****" required />
    
    <button type="submit" class="inline-flex w-full items-center justify-center rounded-lg bg-blue-600 px-5 py-2.5 text-white hover:bg-blue-800 focus:ring-blue-300 disabled:bg-neutral-700">Update Password</G/button>
  </form>
{% endblock %}
