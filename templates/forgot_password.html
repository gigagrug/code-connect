{% extends "./layouts/shell.html" %}

{% block content %}
  <div class="flex items-center justify-center p-4">
    <form action="/forgot_password" method="POST" class="mx-auto mt-6 w-full max-w-[500px] space-y-6 rounded-2xl border border-neutral-200 bg-white p-8 shadow-xl dark:border-neutral-800 dark:bg-neutral-900">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-neutral-900 dark:text-white">Reset Password</h1>
        <p class="mt-2 text-sm text-neutral-500 dark:text-neutral-400">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
      </div>

      <div>
        <label class="mb-1.5 block text-sm font-bold text-neutral-700 dark:text-neutral-300" for="reset_email">Email Address</label>
        <div class="relative">
          <input name="email" class="w-full rounded-xl border border-neutral-300 bg-transparent p-3 pl-10 placeholder:text-neutral-400 focus:border-blue-600 focus:ring-1 focus:ring-blue-600 focus:outline-none dark:border-neutral-700 dark:bg-neutral-800 dark:placeholder:text-neutral-500 dark:focus:border-blue-500" id="reset_email" type="email" placeholder="name@example.com" required />
          <i data-lucide="mail" class="absolute top-3.5 left-3 h-5 w-5 text-neutral-400"></i>
        </div>
      </div>

      <button type="submit" class="w-full rounded-xl bg-blue-600 px-5 py-3.5 text-sm font-bold text-white shadow-lg shadow-blue-600/20 transition-all hover:bg-blue-700 hover:shadow-blue-600/40 focus:ring-4 focus:ring-blue-600/20 disabled:bg-neutral-700">Send Reset Link</button>

      <p class="text-center text-sm text-neutral-500 dark:text-neutral-400">
        <a href="/login" class="font-bold text-blue-600 hover:underline dark:text-blue-400">Back to Login</a>
      </p>
    </form>
  </div>
{% endblock %}
