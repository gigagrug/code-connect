{% extends "./layouts/shell.html" %}

{% block content %}
  <form action="/forgot_password" method="POST" class="mx-auto mt-6 max-w-[500px] space-y-4 rounded-lg border border-neutral-200 bg-white p-5 shadow-sm dark:border-neutral-700 dark:bg-neutral-800">
    <h1 class="mb-2 text-center text-2xl font-bold">Reset Password</h1>
    <p class="text-sm text-neutral-600 dark:text-neutral-300">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>

    <label class="mb-2 block text-sm font-bold" for="reset_email"> Email </label>
    <input name="email" class="w-full rounded-lg border border-neutral-300 p-2 placeholder:text-neutral-500 dark:border-neutral-700" id="reset_email" type="email" placeholder="your@email.com" required />

    <button type="submit" class="inline-flex w-full items-center justify-center rounded-lg bg-blue-600 px-5 py-2.5 text-white hover:bg-blue-800 focus:ring-blue-300 disabled:bg-neutral-700">Send Reset Link</button>

    <p class="text-center text-neutral-500 dark:text-neutral-400">
      <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Back to Login</a>
    </p>
  </form>
{% endblock %}
