<div class="rounded-lg border border-neutral-200 bg-white p-6 shadow-sm dark:border-neutral-700 dark:bg-neutral-800">
  <a href="/job/{{ job.id }}" class="hover:underline">
    <h3 class="mb-2 text-2xl font-semibold">{{ job.title }}</h3>
  </a>
  <p class="mb-4 text-sm text-gray-500 dark:text-gray-400">
    Posted by:
    <a href="/business/{{ job.user_id }}" class="font-medium text-blue-600 hover:underline dark:text-blue-400"> {{ job.user_name }} </a>
  </p>
  <p class="mb-4 line-clamp-3">{{ job.description }}</p>
</div>
