{% extends "./layouts/shell.html" %}

{% block content %}
  <div class="container mx-auto px-4 py-12">
    <h1 class="mb-8 text-center text-4xl font-extrabold md:text-5xl">Open Job Postings</h1>

    <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
      {% for job in jobs %}
        {% include "partials/job_card.html" %}
      {% else %}
        <div class="col-span-full py-12 text-center">
          <h3 class="text-xl text-gray-700 dark:text-gray-300">No Open Jobs</h3>
          <p class="mt-2 text-gray-500 dark:text-gray-400">There are currently no open job postings. Please check back later.</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
