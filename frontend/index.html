<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/output.css" rel="stylesheet" />
    <script src="./assets/theme.js"></script>
    <script src="./assets/index.js"></script>
    <title>Code Connect</title>
  </head>
  <body>
    <nav class="border-b border-b-neutral-200 dark:border-b-neutral-800">
      <div class="mx-auto flex flex-wrap items-center justify-between p-4">
        <button id="doc-toggle-button" popovertarget="sidebar" popovertargetaction="show" class="text hidden lg:hidden">
          <svg class="text h-8 w-8" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
          </svg>
        </button>
        <a href="./index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span class="text self-center text-2xl font-semibold whitespace-nowrap">Code Connect</span>
        </a>
        <form action="/search" method="GET" class="grow rounded-lg md:px-5">
          <label for="simple-search" class="sr-only">Search</label>
          <div class="relative w-full">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <svg aria-hidden="true" class="h-5 w-5 text-neutral-500 dark:text-neutral-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
              </svg>
            </div>
            <input name="q" type="text" class="text input pl-10" placeholder="Search" value="" />
          </div>
        </form>
        <ul class="flex flex-row space-x-4 font-medium">
          <a href="./profile.html" class="text">Profile</a>
          <button popovertarget="my-popover" class="text">Account</button>
          <div id="my-popover" class="z-10 ms-auto mt-14 w-56 divide-y divide-neutral-100 overflow-hidden overflow-y-auto rounded-lg bg-white shadow dark:divide-neutral-600 dark:bg-neutral-700" popover>
            <ul class="p-2 text-start text-sm font-medium text-neutral-900 dark:text-white">
              <li><a href="/profile" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-2 text-sm hover:bg-neutral-100 dark:hover:bg-neutral-600"> Profile </a></li>
              <li><a href="/register" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-2 text-sm hover:bg-neutral-100 dark:hover:bg-neutral-600"> Register </a></li>
              <li><a href="/login" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-2 text-sm hover:bg-neutral-100 dark:hover:bg-neutral-600"> Login </a></li>
              <button onclick="theme()" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-2 text-sm hover:bg-neutral-100 dark:hover:bg-neutral-600">Theme</button>
            </ul>

            <div class="p-2 text-sm font-medium text-neutral-900 dark:text-white">
              <button @action="POST /logout" class="inline-flex w-full items-center gap-2 rounded-md px-3 py-2 text-sm hover:bg-neutral-100 dark:hover:bg-neutral-600">Logout</button>
            </div>
          </div>
        </ul>
      </div>
    </nav>
    <div class="px-2"></div>
  </body>
</html>
